<!DOCTYPE html>
<html lang="en">
<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Личный кабинет</title>
</head>
<body>

<partial src="header-account.html"></partial>
<div class="wrapper account-wrapper">
    <div class="container pt-60 pt-md-40">
        
        <div class="account-body mb-60 pl-sm-10 pr-sm-10">
            <h1 class="mb-40 mb-md-20">Мои файлы</h1>

            <div class="d-flex justify-content-center mb-40">
                <div class="files-list slider-group same-cards">
                    <div class="files-item slider-item same-item add-file">
                        <img src="images/icons/add-plus-big.svg" class="mb-40" width="96px" alt="">
                        <div class="file-name">
                            Название файла которого не хватает
                        </div>
                    </div>
                    <div class="files-item slider-item same-item">
                        <img src="images/icons/account-doc.svg" class="mb-40" width="96px" alt="">
                        <div class="file-name">
                            Первая страница паспорта
                        </div>
                    </div>
                    <div class="files-item slider-item same-item">
                        <img src="images/icons/account-doc.svg" class="mb-40" width="96px" alt="">
                        <div class="file-name">
                            Первая страница паспорта
                        </div>
                    </div>
                    <div class="files-item slider-item same-item">
                        <img src="images/icons/account-doc.svg" class="mb-40" width="96px" alt="">
                        <div class="file-name">
                            Первая страница паспорта
                        </div>
                    </div>
                    <div class="files-item slider-item same-item">
                        <img src="images/icons/account-doc.svg" class="mb-40" width="96px" alt="">
                        <div class="file-name">
                            Первая страница паспорта
                        </div>
                    </div>
                    <div class="files-item slider-item same-item">
                        <img src="images/icons/account-doc.svg" class="mb-40" width="96px" alt="">
                        <div class="file-name">
                            Пример очень и очень длинного текста, который может не влезть
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-controls for-devices">
                <button class="slider-prev" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <path d="M26 30L20 24L26 18M42 24C42 14.0589 33.9411 6 24 6C14.0589 6 6 14.0589 6 24C6 33.9411 14.0589 42 24 42C33.9411 42 42 33.9411 42 24Z" stroke="#CD2759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>

                <div class="slider-counter">
                    <div class="current-slide">01</div>
                    <div class="line"></div>
                    <div class="total-slides">01</div>
                </div>

                <button class="slider-next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <path d="M22 18L28 24L22 30M42 24C42 14.0589 33.9411 6 24 6C14.0589 6 6 14.0589 6 24C6 33.9411 14.0589 42 24 42C33.9411 42 42 33.9411 42 24Z" stroke="#CD2759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <partial src="account-menu.html"></partial>
    </div>
</div>


<partial src="footer.html"></partial>
</body>
</html>
