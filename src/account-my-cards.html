<!DOCTYPE html>
<html lang="en">
<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Личный кабинет</title>
</head>
<body>

<partial src="header-account.html"></partial>
<div class="wrapper account-wrapper">
    <div class="container pt-60 pt-md-40">
        
        <div class="account-content mb-60">
            <h1 class="mb-40 mb-md-20">Мои карты</h1>

            <div class="d-flex justify-content-center">
                <div class="bank-cards-list">
                    <div class="bank-cards-list__item bank-card">
                        <div class="bank-card__top">
                            <div class="bank-card__state main-card">Основная</div>
                            <div class="bank-card__delete">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                                    <rect x="1" y="0.5" width="23" height="23" rx="11.5" stroke="#151515"/>
                                    <path d="M18.5 18L12.5 12M12.5 12L6.5 6M12.5 12L18.5 6M12.5 12L6.5 18" stroke="#151515" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                        <div class="bank-card__number">
                            2200 **** **** 2525
                        </div>
    
                        <div class="bank-card__autopay">
                            <label class="checkbox-switch">
                                <input type="checkbox" checked>
                                <span class="checkbox-switch-mask"></span>
                                <span class="ml-10">Автоплатёж</span>
                            </label>
                        </div>
    
                    </div>
                    <div class="bank-cards-list__item add-card">
                        Добавить карту
                    </div>
                </div>
            </div>

        </div>

        <div class="account-menu mb-60">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-6 pl-0 pr-md-10">
                    <a href="account-loan.html" class="account-menu__item">
                        <div class="account-menu__title">
                            Главная
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M12.5508 21.6004L10.629 19.5814L16.3852 13.475H2.40039V10.5258H16.3852L10.629 4.42926L12.5508 2.40039L21.6004 12.0004L12.5508 21.6004Z"
                                    fill="#151515" />
                            </svg>
                        </div>
                        <div class="account-menu__pic">
                            <img src="images/icons/account-main.png" width="100%" alt="изображение пункта меню">
                        </div>
                    </a>
                </div>
                <div class="col-lg-3 col-md-6 col-6 pl-0 pr-md-10 pr-sm-0 pl-sm-10">
                    <a href="account-history.html" class="account-menu__item">
                        <div class="account-menu__title">
                            История займов
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M12.5508 21.6004L10.629 19.5814L16.3852 13.475H2.40039V10.5258H16.3852L10.629 4.42926L12.5508 2.40039L21.6004 12.0004L12.5508 21.6004Z"
                                    fill="#151515" />
                            </svg>
                        </div>
                        <div class="account-menu__pic">
                            <img src="images/icons/account-menu_history.png" width="100%" alt="изображение пункта меню">
                        </div>
                    </a>
                </div>
                <div class="col-lg-3 col-md-6 col-6 pr-md-0 pl-md-10 pl-sm-0 pr-sm-10">
                    <a href="account-docs.html" class="account-menu__item">
                        <div class="account-menu__title">
                            Документы
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M12.5508 21.6004L10.629 19.5814L16.3852 13.475H2.40039V10.5258H16.3852L10.629 4.42926L12.5508 2.40039L21.6004 12.0004L12.5508 21.6004Z"
                                    fill="#151515" />
                            </svg>
                        </div>
                        <div class="account-menu__pic">
                            <img src="images/icons/account-menu_docs.png" width="100%" alt="изображение пункта меню">
                        </div>
                    </a>
                </div>
                <div class="col-lg-3 col-md-6 col-6 pl-md-0 pr-md-10 pr-sm-0 pl-sm-10">
                    <a href="account-files.html" class="account-menu__item">
                        <div class="account-menu__title">
                            Мои файлы
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M12.5508 21.6004L10.629 19.5814L16.3852 13.475H2.40039V10.5258H16.3852L10.629 4.42926L12.5508 2.40039L21.6004 12.0004L12.5508 21.6004Z"
                                    fill="#151515" />
                            </svg>
                        </div>
                        <div class="account-menu__pic">
                            <img src="images/icons/account-menu_files.png" width="100%" alt="изображение пункта меню">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<partial src="footer.html"></partial>
</body>
</html>
