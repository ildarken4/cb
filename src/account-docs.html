<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/styles.css" />

<partial src="header-account.html"></partial>

                                <div class="account-docs__name">

                        </div>

                    </div>
                    <div class="slider-controls">
                        <button class="slider-prev slider-button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
                                <path
                                    d="M26 30L20 24L26 18M42 24C42 14.0589 33.9411 6 24 6C14.0589 6 6 14.0589 6 24C6 33.9411 14.0589 42 24 42C33.9411 42 42 33.9411 42 24Z"

                        <div class="slider-counter">
                            <div class="current-slide">01</div>
                            <div class="line"></div>
                            <div class="total-slides">01</div>
                        </div>
                    
                        <button class="slider-next slider-button">

                                <path
                                    d="M22 18L28 24L22 30M42 24C42 14.0589 33.9411 6 24 6C14.0589 6 6 14.0589 6 24C6 33.9411 14.0589 42 24 42C33.9411 42 42 33.9411 42 24Z"
