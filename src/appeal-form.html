<!DOCTYPE html>
<html lang="en">

<head>
    <partial src="head.html"></partial>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CreditBooster – Подать обращение</title>
</head>

<body>

    <partial src="header.html"></partial>
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Подать обращение
                    </h1>

                   <div class="account-updating">
                <form action="">
                    <div class="form-item mb-40 mb-md-30">
                        <div class="form-item__label">Тема</div>
                        <div class="custom-select">
                            <div class="custom-select__head">
                                <div class="custom-select__result">
                                    Выберите тему
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="9" viewBox="0 0 12 9" fill="none">
                                    <path d="M6 9L0.803847 -2.51247e-08L11.1962 8.834e-07L6 9Z" fill="#A3A3A3" />
                                </svg>
                            </div>
                            <div class="custom-select__options columned">
                                <div class="custom-option custom-option-radio">
                                    <label for="theme-1" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Тема 1</span>
                                        <input type="radio" name="job-status" id="theme-1">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="theme-2" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Тема 2</span>
                                        <input type="radio" name="job-status" id="theme-2">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="theme-3" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Тема 3</span>
                                        <input type="radio" name="job-status" id="theme-3">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="theme-4" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Тема 4</span>
                                        <input type="radio" name="job-status" id="theme-4">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="theme-5" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Тема 5</span>
                                        <input type="radio" name="job-status" id="theme-5">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="theme-6" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Тема 6</span>
                                        <input type="radio" name="job-status" id="theme-6">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="theme-7" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Тема 7</span>
                                        <input type="radio" name="job-status" id="theme-7">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                                <div class="custom-option custom-option-radio">
                                    <label for="theme-8" class="radio-wrapper justify-content-between">
                                        <span class="custom-select__value">Тема 8</span>
                                        <input type="radio" name="job-status" id="theme-8">
                                        <span class="custom-radio"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item__label">Ваше обращение</div>
                        <div class="form-input">
                            <textarea rows="10" placeholder="Введите текст обращения"></textarea>
                        </div>
                    </div>

                    <div class="updating-confirm flex-wrap mb-40">
                        <div class="updating-confirm__text">
                            <div class="updating-confirm__title">
                                Прикрепите файлы
                            </div>
                            <div>Прикрепите файлы, которые могут помочь нам быстрее ответить на ваш запрос. До 10 файлов.</div>
                        </div>
                        <label class="btn btn-transparent btn-rounded">
                            <input type="file" name="file" multiple>
                            <span>Прикрепить файлы</span>
                        </label>
                        <div class="loaded-files"></div>
                    </div>
                    
                    <div class="form-row ">
                        <a href="appeal.html" class="btn btn-dashed">
                            <img src="images/buttons/left-arrow.svg" alt="стрелка">
                            Назад
                        </a>
                        <a href="" class="btn js-form-btn">Создать</a> 
                    </div>
                </form>
            </div>

                </div>
            </div>

        </div>
    </div>

    <partial src="main-footer.html"></partial>
</body>

</html>
